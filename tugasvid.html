<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      min-height: 100vh;
    }

    #main {
      transition: margin-left 0.4s ease;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      text-shadow: 1px 1px 2px #fff;
    }

    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 250px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      height:100%; 
      width:250px; 
      position:fixed; 
      top:0; 
      left:-250px; 
      background-color:#fff; 
      box-shadow:2px 0 10px rgba(0,0,0,0.2); 
      padding-top:60px; 
      transition:0.4s ease; 
      z-index:1000; 
      opacity:0;
    }
    .sidebar.show {
      left:0; 
      opacity:1;
    }
    .sidebar a {
      padding:12px 20px; 
      text-decoration:none; 
      font-size:18px; 
      color:#333; 
      display:block; 
      opacity:0; 
      transform:translateX(-20px); 
      transition:all 0.4s ease;
    }
    .sidebar.show a {
      opacity:1; 
      transform:translateX(0);
    }
    .sidebar a:nth-child(1){transition-delay:.1s;}
    .sidebar a:nth-child(2){transition-delay:.2s;}
    .sidebar a:nth-child(3){transition-delay:.3s;}
    .sidebar a:nth-child(4){transition-delay:.4s;}
    .sidebar a:nth-child(5){transition-delay:.5s;}
    .sidebar a:hover {
      background-color:#1e90ff; 
      color:white; 
      border-radius:10px;
    }

    /* Toggle */
    .toggle-btn { 
      position:fixed; 
      top:15px; 
      left:15px; 
      background:#fff; 
      border:none; 
      border-radius:50%; 
      width:50px; 
      height:50px; 
      cursor:pointer; 
      box-shadow:0 4px 8px rgba(0,0,0,0.2); 
      z-index:1100; 
    }
    .toggle-btn img { 
      width:28px; 
      height:28px; 
    }

    /* Overlay untuk klik di luar */
    .overlay {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.2);
      display:none;
      z-index:900;
    }
    .overlay.show {
      display:block;
    }
  </style>
</head>
<body>

<!-- Suara toggle -->
<audio id="toggleSound" src="https://www.myinstants.com/media/sounds/click.mp3"></audio>

<!-- Toggle -->
<button class="toggle-btn" onclick="toggleSidebar()">
  <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Menu">
</button>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <a href="home.html">üè† Home</a>
  <a href="profile.html">üë®‚Äçüíª Profile Developer</a>
  <a href="credit.html">üí° Credit WEB</a>
  <a href="faq.html">‚ùì FAQ</a>
</div> 

<!-- Overlay -->
<div id="overlay" class="overlay" onclick="closeSidebar()"></div>

<!-- Konten utama -->
<div id="main">
  <h1>Galeri Video YouTube</h1>

  <div class="card-container">
    <a href="https://youtube.com/shorts/SCPQcIGRv8o" target="_blank" class="card">
      <img src="https://img.youtube.com/vi/11jsSQaduxg/hqdefault.jpg" alt="Thumbnail 1">
      <h3>Hymne Mars Smpn 44</h3>
    </a>

    <a href="https://youtube.com/shorts/hBhrnOnUfz4?si=0x09uwuFALcNvmg" target="_blank" class="card">
      <img src="https://img.youtube.com/vi/11jsSQaduxg/hqdefault.jpg" alt="Thumbnail 2">
      <h3>Hymne Indonesia Raya</h3>
    </a>

    <a href="https://youtube.com/shorts/AHG-r1LBFqQ" target="_blank" class="card">
      <img src="https://img.youtube.com/vi/11jsSQaduxg/hqdefault.jpg" alt="Thumbnail 3">
      <h3>Tugas PBB (miror efek)</h3>
    </a>
  </div>
</div>

<script>
  function toggleSidebar(){
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const sound = document.getElementById("toggleSound");
    const overlay = document.getElementById("overlay");

    sidebar.classList.toggle("show");
    overlay.classList.toggle("show");
    main.style.marginLeft = sidebar.classList.contains("show") ? "250px" : "0";

    if (sound) {
      sound.currentTime = 0;
      sound.play();
    }
  }

  function closeSidebar() {
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const overlay = document.getElementById("overlay");

    sidebar.classList.remove("show");
    overlay.classList.remove("show");
    main.style.marginLeft = "0";
  }
</script>
</body>
</html>
